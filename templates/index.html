{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <style>
        .red-message {
            color: red;
            
        }
    </style>
    <title>Login Page</title>
</head>

<body>
    <!-- Login page start -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container wrapper col-12">
            <h2 class="login-title">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="label">USERNAME</label>
                    <input name="username" type="text" class="form-control input" id="username"
                        placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input name="password" type="password" class="form-control input" id="password"
                        placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-neon mt-4 btn-block">LOGIN</button>
            </form>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="text {% if message.tags == 'info' %}text-success{% else %}text-danger{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <a href="{% url 'sign_up' %}">
                <button type="button" class="btn hai mt-3">Sign Up</button>
            </a>
        </div>
    </div>
    <script>
        // Function to hide messages after 2 seconds
        setTimeout(function () {
            var messages = document.querySelectorAll('.text');
            messages.forEach(function (message) {
                message.style.display = 'none';
            });
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
    <!-- Login page end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
