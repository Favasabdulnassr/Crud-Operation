{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'style3.css' %}">
</head>

<body>
    <!-- Sign-up page start -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="signup-container signup-wrapper col-12">
            <h2 class="signup-title">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="signup-form-group">
                    <label for="username" class="signup-label">USERNAME</label>
                    <input type="text" name="username" class="signup-input" id="username"
                        placeholder="Enter your full name" required>
                </div>
                <div class="signup-form-group">
                    <label for="email" class="signup-label">Email</label>
                    <input type="email" class="signup-input" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="signup-form-group">
                    <label for="password" class="signup-label">Password</label>
                    <input type="password" class="signup-input" id="password" placeholder="Enter password" required
                        name="password">
                </div>
                <button type="submit" class="signup-btn-neon mt-3 btn-block">Sign Up</button>
            </form>

            <!-- Success Message Container -->
            <div class="mt-3" id="successMessage">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success green-text">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            
            <!-- End of Success Message Container -->
        </div>
    </div>
    <!-- Sign-up page end -->
    

    <!-- Success Message -->
    <div class="alert alert-success" id="successMessage" style="display: none;">
        User created successfully.
    </div>
    <!-- End of Success Message -->
    <script>
        // Function to hide the success message after 1.5 minutes (90 seconds)
        function hideSuccessMessage() {
            var successMessage = document.getElementById('successMessage');
            if (successMessage) {
                setTimeout(function () {
                    successMessage.style.display = 'none';
                }, 2500); // 1500 milliseconds = 2.5 seconds
            }
        }
    
        // Call the hideSuccessMessage function when the page loads
        window.onload = function () {
            hideSuccessMessage();
        };
    </script>
    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body> 

</html>
